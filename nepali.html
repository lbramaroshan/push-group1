<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Porfolio</title>
    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css optional  -->
     <link rel="stylesheet" href="nepali.css">
</head>
<body>
    <!-- Navigation  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">LB Ramaroshan.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
     <!-- Hero section  -->
     <section class="py-5 mt-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1 class="display-4">Hi, I'm <span class="text-primary">LB Ramaroshan</span></h1>
              <p class="lead">Aspiring Web Developer</p>
              <p>I build things for the web.</p>
            </div>
            <div class="col-md-6">
              <img src="assest/lb.jpg" alt="Your Photo" class="img-fluid rounded-circle">
            </div>
          </div>
        </div>
      </section>

      <!-- Projects section  -->
      <section id="projects" class="py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-5">My Projects</h2>
          <div class="row g-4">
            <!-- Project 1 -->
            <div class="col-md-4">
              <div class="card h-100">
                <img src="assest/lake.webp" class="card-img-top" alt="Project 1">
                <div class="card-body">
                  <h5 class="card-title">Project 1</h5>
                  <p class="card-text">A brief description of your project.</p>
                  <a href="#" class="btn btn-primary">View Project</a>
                </div>
              </div>
            </div>
            <!-- Repeat for Projects 2 and 3 -->
          </div>
        </div>
      </section>
       <!-- Skill section  -->
       <section id="skills" class="py-5">
        <div class="container">
          <h2 class="text-center mb-5">Skills</h2>
          <div class="row text-center">
            <div class="col-md-2 mb-3">
              <div class="skill-item p-3 shadow">
                <i class="fab fa-html5 fa-3x text-danger"></i>
                <p class="mt-2">HTML5</p>
              </div>
            </div>
            <!-- Repeat for CSS, JavaScript, etc. -->
          </div>
        </div>
      </section>
        <!-- Contact section  -->
        <section id="contact" class="py-5 bg-light">
            <div class="container">
              <h2 class="text-center mb-5">Get in Touch</h2>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <form>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                      <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
         <!-- Bootstrap JS  -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
